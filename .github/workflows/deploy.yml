name: Build and Deploy to Cloud Run
on:
    push:
        branches:
            - main
            - Dev
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Authenticate to Google Cloud
              uses: google-github-actions/auth@v2
              with:
                credentials_json: ${{ secrets.GCP_SA_KEY }}

            - name: Set up gcloud CLI
              uses: google-github-actions/setup-gcloud@v2
              with:
                project_id: ${{ secrets.GCP_PROJECT_ID }}
                install_components: 'beta'

            - name: Configure Docker for Google Cloud
              run: gcloud auth configure-docker

            - name: Build Docker image
              run: |
                docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/biz2bricks-fe:${{ github.sha }} .

            - name: Push Docker image
              run: |
                docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/biz2bricks-fe:${{ github.sha }}

            - name: Deploy to Cloud Run
              run: |
                gcloud run deploy biz2bricks-fe \
                  --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/biz2bricks-fe:${{ github.sha }} \
                  --region ${{ secrets.GCP_REGION }} \
                  --platform managed \
                  --allow-unauthenticated